<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bakery Vending Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
  crossorigin="anonymous">
</head>
<body style='margin-top: 10%' >
<form method="post" action="">
<div style="margin:auto">
    <h3 style="margin: auto; text-align:;"><b>Item</b></h3>
        <input 
            type="radio" name="item" 
            id="egg" class="input-hidden" value="egg"/>
        <label for="egg">
            <p>Egg Puff</p>
            <img
                src="https://cdn.statically.io/img/cdn.yoosnow.com/wp-content/uploads/sites/2/2020/09/Egg-Puffs.png?quality=70&f=auto" alt="egg"
             />
            <p>Available: 10</p>
        </label>
        
        <input 
            type="radio" name="size"
            id="veg" class="input-hidden" value="veg"/>
        <label for="veg">
            <p>Veg Puff</p>
            <img 
           
            src="https://cdn.statically.io/img/cdn.yoosnow.com/wp-content/uploads/sites/2/2020/09/Veg-Puffs.png?quality=70&f=auto"
            
                        alt="veg" />
            <p>Available: 10</p>
        </label>
        
         <input 
            type="radio" name="size"
            id="Panner" class="input-hidden" value="Panner"/>
        <label for="Panner">
            <p>Panner Puff</p>
            <img 
            src="https://cdn.statically.io/img/cdn.yoosnow.com/wp-content/uploads/sites/2/2020/09/Veg-Puffs.png?quality=70&f=auto"
            alt="Panner" />
            <p >Available: 10</p>
        </label>
        <input 
            type="radio" name="size"
            id="Chicken" class="input-hidden" value="Chicken"/>
        <label for="Chicken">
            <p >Chicken Puff</p>
            <img 
            src="https://cdn.statically.io/img/cdn.yoosnow.com/wp-content/uploads/sites/2/2020/09/Veg-Puffs.png?quality=70&f=auto"
            alt="Chicken" />
            <p >Available: 10</p>
        </label>
        <br><br>   
    </div>    


    <h3 style="margin: auto;"><b>Quantity</b></h3>
  <div class="container">
    <div class="row row-cols-auto">

   
    <input type="radio" class="btn-check col" name="quantity" id="1" autocomplete="off" value="1">
    <label class="btn btn-outline-primary" for="1">1</label><br>

    <input type="radio" class="btn-check col" name="quantity" id="2" autocomplete="off" value="2">
    <label class="btn btn-outline-primary" for="2">2</label><br>

    <input type="radio" class="btn-check col" name="quantity" id="3" autocomplete="off" value="3">
    <label class="btn btn-outline-primary" for="3">3</label><br>

    <input type="radio" class="btn-check col" name="quantity" id="4" autocomplete="off" value="4">
    <label class="btn btn-outline-primary" for="4">4</label><br>

    <input type="radio" class="btn-check col" name="quantity" id="5" autocomplete="off" value="5">
    <label class="btn btn-outline-primary" for="5">5</label><br>
    
  </div>
</div>
    <button type="submit" class="btn btn-primary" style=" margin-top:5%">Pay</button>

</form>




  <style>
      .input-hidden {
        position: absolute;
        left: -9999px;
        }

        input[type=radio]:checked + label>img {
        border: 1px solid #fff;
        box-shadow: 0 0 3px 3px #0d6efd;
        }

        /* Stuff after this is only to make things more pretty */
        input[type=radio] + label>img {
        width: 147px;
        height: 150px;
        padding: 3px;
        transition: 500ms all;
        border-radius: 2px;
        margin: 5px;
        }

        .btn{
            width: 150px;
            margin: 5px;
        }
                
        .BR {
        position: absolute;
        bottom: 8px;
        right: 16px;
        }
        body
        {
         
            background: #E0EAFC;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #CFDEF3, #E0EAFC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
             text-align: center;
            



        }
    form{
        display:inline-block;
    }
  
  </style>


</body>
</html>
